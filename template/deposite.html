{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deposit - Krishna's Bank</title>
    <link rel="stylesheet" href="{% static 'css/deposite.css' %}">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <h1>Krishna's Bank</h1>
            </div>
            <ul>
                <li><a href="{% url 'app1:lobby' %}">Lobby</a></li>
                <li><a href="{% url 'app1:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Deposit Section -->
    <section class="deposit">
        <div class="deposit-container">
            <h2>Deposit Money</h2>
            <p>Enter the amount you would like to deposit into your account.</p>

            <!-- Deposit Form -->
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="deposit-amount">Amount:</label>
                    <input type="number" id="deposit-amount" name="amount" required placeholder="Enter amount">
                </div>
                <button type="submit" class="btn">Deposit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Krishna's Bank. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>

</body>

</html>
